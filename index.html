<!DOCTYPE html>
<html ng-app="macrostrat">
  <head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta charset="utf-8" lang="en">
    <title>macrostrat.org</title>
    <link href="http://fonts.googleapis.com/css?family=Maven+Pro&text=macrostrat.org" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/angular-snap.css" rel="stylesheet" type="text/css">
    <link href="css/angular-carousel.min.css" rel="stylesheet" type="text/css">
    <style>
    .footer {
      display: block;
      bottom: 0;
      width: 100%;
      padding: 1em;
      background-color: #015EAB;
    }
    .funding {
      margin-top: 2em;
      color: #E0E1E6;
    }
    .snap-content {
      font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
    }
    .navbar-default {
      background-color: rgba(0,0,0,0);
      border: none;
    }
    .far-from-top {
      margin-top: 60px;
    }
    .close-to-top {
      margin-top: 0;
      background-color: #015EAB;
    }
    #second-nav {
      background-color: #193441;
    }
    .navbar-default .navbar-nav>li>a {
      color: #E0E1E6;
      font-size: 1.1em;
      font-weight: 400;
      letter-spacing: 1px;
      /*text-transform: uppercase;*/
    }
    .navbar-default .navbar-toggle .icon-bar {
      background-color: #E0E1E6;
    }
    .navbar-default .navbar-nav>li>a:hover, .navbar-default .navbar-nav>li>a:focus {
      color: #fff;
    }
    .navbar-default .navbar-toggle {
      border-color: rgba(0,0,0,0);
    }
    .navbar-default .navbar-toggle:hover, .navbar-default .navbar-toggle:focus {
      background-color: rgba(0,0,0,0);
    }
    .main {
      background-image: url("img/macro_large.jpg");
      margin: auto;
      color:#888;
    }
    .main > h1 {
      font-family: "Maven Pro", sans-serif;
      font-size: 50px;
      font-weight: 100;
      line-height: 1.1;
    }
    .stats {
      color: white;
    }
    .snap-drawer-right {
      background-color: #015EAB;
    }
    .drawer-menu {
      background-color: #015EAB;
      line-height: 20px;
      margin: 0;
    }
    .drawer-menu > a {
      display: block;
      color: #E0E1E6;
      padding: 12px 35px !important;
      border-bottom: 2px solid #0167bc;
      font-size: 13px;
      font-weight: normal;
    }
    .drawer-menu > a:hover {
      color: #fff;
    }
    .nav>li>a:hover, .nav>li>a:focus {
      background-color: rgba(0,0,0,0);
    }
    .nav.drawer {
      margin-top: 60px;
    }
    #view {
      height: 100%;
      width: 100%;
      position: relative;
      background-color: #fff;
      margin-top: 50px;
    }
    #view > .container-fluid {
      height: 100%;
      padding: 0;
    }
    .row {
      margin: 0;
    }
    .slide {
      height: 100%;
      background-color: #fff;
    }
    .slide-container {
      width: 100%;
      height: 100%;
     /* text-align: center; */
      display: table;
    }
    .slide-content {
      display: table-cell;
      vertical-align: middle;
    }

    .title {
      margin-left: 1em;
      margin-top: -6em;
    }
    .big {
      font-size: 70px;
      color: #E0E1E6;
    }

    .stats {
      background-image: url("img/field_shots/pentagon3.jpg");
    }
    .stats > .slide-container {
      text-align: center;
    }

    #api {
     /* background-color: #D33A29;*/
    }
    .page-title-holder {
      background-color: #fff;
      height:200px;
      width: 200px;
      border-radius: 50%;
      text-align: center;
      display: table;
      border: 1px solid #6bbe98;
    }
    .page-title-holder > .big {
      display: table-cell;
      vertical-align: middle;
    }
    </style>
  </head>
  <body ng-controller="MainCtrl">

    <!-- Small screen sidebar -->
    <snap-drawers>
      <div snap-drawer="right">
        <ul class="nav drawer">
          <li class="drawer-menu"><a href="#/api" ng-click="close()">API</a></li>
          <li class="drawer-menu"><a href="#/contact" ng-click="close()">Contact</a></li>
          <li class="drawer-menu"><a href="#/publications" ng-click="close()">Publications</a></li>
        </ul>  
      </div>
    </snap-drawers>

    <!-- Large screen navbar -->
    <div class="navbar navbar-default navbar-fixed-top close-to-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" snap-toggle="right">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#/api">API</a></li>
            <li><a href="#/contact">Contact</a></li>
            <li><a href="#/publications">Publications</a></li>
          </ul>
        </div>
      </div>
    </div>

    <snap-content snap-options="{touchToDrag:false,tapToClose:false}" id="snapContent">
   
      <!-- Page content goes here -->
      <div ng-view id="view"></div>

      <div class="row footer">
        <div class="container">
          <div class="col-xs-12 funding">
            <p>Current funding sources go here.</p>
          </div>
        </div>
      </div>
    </snap-content>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script> -->
    <script src="js/lib/snap.min.js"></script>
    <script src="js/lib/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular-resource.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular-route.min.js"></script>-->
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/angular-snap.min.js"></script>
    <script src="js/lib/angular-touch.min.js"></script>
    <script src="js/lib/angular-carousel.min.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
