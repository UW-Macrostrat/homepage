<!DOCTYPE html>
<html ng-app="macrostrat">
  <head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta charset="utf-8" lang="en">
    <title>macrostrat.org</title>
    <link href="http://fonts.googleapis.com/css?family=Maven+Pro&text=macrostrat.org" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style>
    body {
      background-image: url("img/macro_large.jpg");
    }
    .main {
      width: 510px;
      height: 150px;
      position: absolute;
      top:0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      color:#888;
      font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
      text-align: center;
    }
    .main > h1 {
      font-family: "Maven Pro", sans-serif;
      font-size: 50px;
      font-weight: 100;
      line-height: 1.1;
    }
    .stats {
      color: white;
    }
    </style>
  </head>
  <body>
    <div ng-view></div>
    

   <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script> -->
    <script src="js/lib/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular-resource.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular-route.min.js"></script>-->
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
